                    <div class="w-full md:w-auto flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8">

                                <span>Cart</span>

                            </a>

        <section class="py-16">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-light mb-8 text-center">Your Shopping Cart</h2>
                <div class="flex flex-col lg:flex-row gap-8">
                    <div class="lg:w-2/3 bg-gray-50 p-6 rounded-lg shadow-md">
                        <div id="cart-loading-message" class="text-center text-gray-500 py-12">
                            <i class="fas fa-spinner fa-spin text-4xl mb-3"></i>
                            <p>Loading cart...</p>
                        </div>
                        <div id="cart-empty-message" class="text-center text-gray-600 py-12 hidden">
                            <p class="text-lg mb-4">Your cart is empty.</p>
                            <a href="shop.html" class="bg-black text-white py-2 px-6 rounded-full hover:bg-gray-800 transition">Start Shopping</a>
                        </div>
                        <div id="cart-items-container">
                            <!-- Cart items will be loaded here by JavaScript -->
                        </div>
                    </div>

                    <div class="lg:w-1/3 bg-gray-50 p-6 rounded-lg shadow-md h-fit">
                        <h3 class="text-xl font-semibold mb-4">Order Summary</h3>
                        <div class="flex justify-between text-gray-700 mb-2">
                            <span>Subtotal</span>
                            <span id="cart-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-700 mb-2">
                            <span>Shipping</span>
                            <span id="cart-shipping">$0.00</span>
                        </div>
                        <div class="border-t border-gray-200 my-4"></div>
                        <div class="flex justify-between font-bold text-lg mb-6">
                            <span>Total</span>
                            <span id="cart-total">$0.00</span>
                        </div>
                        <!-- PayPal Button Container -->
                        <div id="paypal-button-container" class="mt-6"></div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="border-t border-gray-100 py-8">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <h2 id="website-name-footer" class="text-xl font-light" data-setting="websiteName">Artisan Gallery</h2>
                        <p class="text-sm text-gray-500 mt-1">

</p>

                    </div>
                    
                    <div class="flex space-x-6">
                        <a href="https://www.instagram.com/shanityart?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="hover:text-gray-600"><i class="fab fa-instagram"></i></a>

                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuClose = document.getElementById('mobile-menu-close');
            const backdrop = document.getElementById('mobile-menu-backdrop');
            
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.classList.add('open');
                backdrop.classList.add('active');
                document.body.classList.add('no-scroll');
            });
            
            mobileMenuClose.addEventListener('click', function() {
                mobileMenu.classList.remove('open');
                backdrop.classList.remove('active');
                document.body.classList.remove('no-scroll');
            });
            
            backdrop.addEventListener('click', function() {
                mobileMenu.classList.remove('open');
                backdrop.classList.remove('active');
                document.body.classList.remove('no-scroll');
            });
            
            // Admin panel toggle
           
            // Keep cart counts in sync
            
            const mobileCartCount = document.getElementById('mobile-cart-count');
            
            // Example: Update cart counts (you would replace this with your actual cart logic)
            function updateCartCount(count) {
                
                mobileCartCount.textContent = count;
            }
            
            // Initialize with 0 items
            updateCartCount(0);
        });
    </script>
</body>
