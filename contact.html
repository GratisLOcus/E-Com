<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Custom CSS - keep it for consistency */
        .artwork-card:hover .artwork-overlay {
            opacity: 1;
        }

        }

<body class="bg-white text-black font-sans antialiased">
    <button id="admin-toggle" class="fixed bottom-4 right-4 bg-black text-white p-3 rounded-full z-50 shadow-lg">
        <i class="fas fa-cog"></i>

    <div id="admin-panel" class="admin-panel fixed inset-0 bg-white z-50 p-8 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">

                        </div>
                        <div>
                            <label class="block mb-1">Description</label>

                        </div>
                        <div>

                        </div>

                    <div class="w-full md:w-auto flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8">
                        <div class="relative w-full md:w-64">

                    <form id="contact-form" class="space-y-6">

                        <div>
                            <label class="block mb-2">Subject</label>

                        </div>
                        
                        <div>
                            <label class="block mb-2">Message</label>
                            <textarea id="contact-message" class="contact-input w-full border-b border-black py-2 px-1 bg-transparent" rows="4" required></textarea>
                        </div>
                        <div id="contact-status-message" class="text-center mt-2 text-sm"></div>
                        <button type="submit" id="send-message-btn" class="bg-black text-white py-2 px-6">Send Message</button>
                    </form>
                    
                    <div class="mt-12">

</body>
<script>
    // Mobile menu toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const backdrop = document.getElementById('mobile-menu-backdrop');
        
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenu.classList.add('open');
            backdrop.classList.add('active');
            document.body.classList.add('no-scroll');
        });
        
        mobileMenuClose.addEventListener('click', function() {
            mobileMenu.classList.remove('open');
            backdrop.classList.remove('active');
            document.body.classList.remove('no-scroll');
        });
        
        backdrop.addEventListener('click', function() {
            mobileMenu.classList.remove('open');
            backdrop.classList.remove('active');
            document.body.classList.remove('no-scroll');
        });
        
        // Admin panel toggle
       
        // Keep cart counts in sync
        
        const mobileCartCount = document.getElementById('mobile-cart-count');
        
        // Example: Update cart counts (you would replace this with your actual cart logic)
        function updateCartCount(count) {
            
            mobileCartCount.textContent = count;
        }
        
        // Initialize with 0 items
        updateCartCount(0);
    });
</script>
